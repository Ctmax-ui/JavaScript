    <script>
        const allImages = document.querySelectorAll(".allimages")
        // console.log(allImages);

const monitorElem = new IntersectionObserver(function (entries) {
      entries.forEach((entry) => {
            // console.log(entry.target.dataset);

            if(entry.isIntersecting){

                // takes the data-sec to the sec 
                entry.target.src = entry.target.dataset.src;
                // after loding the src it will unobserve the element 
                monitorElem.unobserve(entry.target)
            };
            // else{
            //     entry.target.src = ""
            // }
            
      });

}, { rootMargin: "300px" });
// rootMargin used just like margine, in here when screen goes to 300px margine on top of image it will load the image 

allImages.forEach(function (image) {
      monitorElem.observe(image);
});

    </script>
